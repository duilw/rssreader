{% extends 'layout.html' %}
{% block body %}
<script>
    function toggle(id) {
        $('#' + id).slideToggle();
    }
</script>
<h1>Newsfeed</h1>
<ul>
{% for entry in entries %}
<li>{{ entry.id }} <a onclick="toggle('content{{ entry.id }}')">{{ entry.title }}</a></li>
<div style="display:none" id="content{{ entry.id }}">
{{ entry.content|safe }}
</div>
{% endfor %}
</ul>
{% endblock %}
